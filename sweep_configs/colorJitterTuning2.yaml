method : grid

metric:
  name: loss
  goal: minimize

parameters:

  rndRot:
    parameters:
      active:
        value: False
      maxDeg:
        value: 10
  
  rndHzFlip:
    value: False

  rndVertFlip:
    value: False

  colorJitter:
    parameters:
      active:
        value: True

      brightness:
        values: [0, 2]

      contrast:
        values: [0, 1]
      
      saturation:
        values: [0, 5]
      
      hue:
        values: [0, 0.1]
